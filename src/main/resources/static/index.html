<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" , content="width=device-width, initial-scale=1"/>
    <title>Anwer App</title>
    <link rel="stylesheet" , href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="module" src="firebaseAuth.js"></script>
</head>
<body>
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <div class="navbar-brand">
                    <a href="/">Answer App</a>
                </div>
            </div>
            <ul class="nav navbar-nav" id="login-link">
                <li><a href="/">Login</a></li>
            </ul>
            <ul class="nav navbar-nav" id="logout-link">
                <li><a href="/" >Logout</a></li>
            </ul>
        </div>
    </div>
    <div class='container'>
        <h1>Answer App</h1>
        <h4><span id="uid"></span></h4>
        <h4><span id="principal"></span></h4>
        <form id="login-form" class="form-group" style="display: none;">
            <div>
                <label>Email:</label>
                <input id="user_email" name="user_email" class='form-control' type="email">
            </div>
            <div>
                <label>Password:</label>
                <input id="user_password" name="user_password" class='form-control' type="password">
            </div>
            <div>
                <button type="submit" class="submit-btn">Login</button>
            </div>
            <span id="login-error"></span>
        </form>
    </div>
    </body>
</html>
